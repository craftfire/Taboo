# Source language and JDK version to use
language: java
jdk: oraclejdk7

# Compile and package JAR and set build properties
install: mvn package -DbuildNumber=$TRAVIS_BUILD_NUMBER -DciSystem=travis -Dcommit=${TRAVIS_COMMIT:0:7}

# Perform steps after compilation/test success
after_success:
  # Check if commit is not a pull request, if repo is official, and branch is master, generate reports
  - "[[ $TRAVIS_PULL_REQUEST == false ]] && [[ $TRAVIS_REPO_SLUG == CraftFire/Taboo ]] && [[ $TRAVIS_BRANCH == master ]] && mvn cobertura:cobertura coveralls:cobertura -DserviceJobId=$TRAVIS_JOB_ID"

# Notification services
notifications:
  # Disable build status email notifications, until the issue with forks is fixed
  email: false
  webhooks:
    # Send build information and status to Notifico
    - http://n.tkte.ch/h/2030/gRjnUedQ6XeEmXjtcJfBcnPS

# Environmental system variables
env:
  global:
    # Make the log output cleaner
    - TERM=dumb
